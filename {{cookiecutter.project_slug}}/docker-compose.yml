version: '3'
services:
  {{ cookiecutter.project_slug }}:
    buildout: .
    image: birdhouse/{{ cookiecutter.project_slug }}
    environment:
      HOSTNAME: $HOSTNAME
      HTTP_PORT: $HTTP_PORT
      OUTPUT_PORT: $OUTPUT_PORT
    ports:
      - "$HTTP_PORT:$HTTP_PORT"
      - "$OUTPUT_PORT:$OUTPUT_PORT"
